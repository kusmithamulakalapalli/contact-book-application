<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Hub 2.0 - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Animated Popup Overlay */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Main Creative Heading */
    .main-heading {
      text-align: center;
      animation: slideInUp 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    @keyframes slideInUp {
      0% { opacity: 0; transform: translateY(100px) scale(0.8); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .main-heading h1 {
      font-size: clamp(4rem, 12vw, 8rem);
      font-weight: 900;
      background: linear-gradient(45deg, #00d4ff, #ff6b9d, #4facfe, #ffd700, #ff6b9d);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease infinite, glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 60px rgba(0,212,255,0.6);
      margin-bottom: 20px;
      letter-spacing: -2px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(0,212,255,0.6)); }
      to { filter: drop-shadow(0 0 40px rgba(255,107,157,0.8)); }
    }

    /* Subtitle with particles */
    .subtitle {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: rgba(255,255,255,0.95);
      margin-bottom: 40px;
      position: relative;
    }
    .subtitle::before,
    .subtitle::after {
      content: '‚ú®';
      position: absolute;
      animation: sparkle 2s infinite;
    }
    .subtitle::before { left: -30px; animation-delay: 0s; }
    .subtitle::after { right: -30px; animation-delay: 1s; }
    @keyframes sparkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Enter Button */
    .enter-btn {
      padding: 20px 50px;
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b9d, #4facfe, #00d4ff);
      background-size: 300% 300%;
      color: white;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(255,107,157,0.4);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: pulse 2s infinite;
      text-decoration: none;
      display: inline-block;
    }
    @keyframes pulse {
      0% { box-shadow: 0 20px 40px rgba(255,107,157,0.4); }
      50% { box-shadow: 0 20px 60px rgba(255,107,157,0.7); }
      100% { box-shadow: 0 20px 40px rgba(255,107,157,0.4); }
    }
    .enter-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 30px 60px rgba(255,107,157,0.7);
      animation: none;
    }

    /* Login Form (Hidden initially) */
    .login-container {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 50px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      max-width: 400px;
      width: 90%;
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1001;
    }
    .login-container.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .login-container h2 {
      text-align: center;
      color: white;
      font-size: 2rem;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #fff, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .login-container input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
    }
    .login-container button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(39,174,96,0.4);
    }

    /* Background Floating Elements */
    .floating-bg {
      position: fixed;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(0,212,255,0.1), rgba(255,107,157,0.1));
      pointer-events: none;
      z-index: -1;
    }
    .float1 { width: 200px; height: 200px; top: 10%; left: 10%; animation: float 15s infinite linear; }
    .float2 { width: 150px; height: 150px; bottom: 20%; right: 15%; animation: float 20s infinite linear reverse; }
    .float3 { width: 100px; height: 100px; top: 60%; left: 5%; animation: float 18s infinite linear; }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .main-heading h1 { letter-spacing: -1px; }
      .login-container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <!-- Floating Background Elements -->
  <div class="floating-bg float1"></div>
  <div class="floating-bg float2"></div>
  <div class="floating-bg float3"></div>

  <!-- Creative Popup Overlay -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="main-heading">
      <h1>CONTACT HUB</h1>
      <p class="subtitle">Your Smart Contact Manager Awaits ‚ú®</p>
      <button class="enter-btn" onclick="enterApp()">üöÄ ENTER CONTACT HUB</button>
    </div>
  </div>

  <!-- Login Form (Hidden Initially) -->
  <div class="login-container" id="loginForm">
    <h2>üîê Quick Login</h2>
    <input type="text" id="username" placeholder="üë§ Username" />
    <input type="password" id="password" placeholder="üîí Password" />
    <button onclick="login()">üì± Login to Contacts</button>
  </div>

  <script>
    // Auto-dismiss popup after 5 seconds or on Enter button click
    setTimeout(() => {
      if (document.getElementById('popupOverlay').style.display !== 'none') {
        enterApp();
      }
    }, 5000);

    function enterApp() {
      const overlay = document.getElementById('popupOverlay');
      const loginForm = document.getElementById('loginForm');
      
      overlay.style.transform = 'scale(1.1)';
      overlay.style.opacity = '0';
      
      setTimeout(() => {
        overlay.style.display = 'none';
        loginForm.classList.add('show');
      }, 600);
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username && password) {
        // Store login state and redirect to Contact Hub
        localStorage.setItem('contactHubLoggedIn', 'true');
        window.location.href = 'contact-hub.html'; // Replace with your main app filename
      } else {
        alert('‚ùå Please enter username and password!');
      }
    }

    // Allow Enter key for login
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && document.getElementById('loginForm').classList.contains('show')) {
        login();
      }
    });
  </script>
</body>
</html>
